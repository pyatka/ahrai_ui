query($year: Int, $month: Int, $day: Int){
  day(year: $year, month: $month, day: $day){
    date,
    entityId,
    positions{
      entityId,
      onePosition,
      defaultShow,
      positionCapacity,
      viewOrder,
      comment,
      employers{
        entityId,
        viewOrder
      }
    }
  }
}